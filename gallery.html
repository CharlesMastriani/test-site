<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stradale Auto Club - Gallery</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="important.css">

  <!-- Favicon -->
  <link rel="icon" href="Favicon.png" type="image/png">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Stradale Auto Club</div>

    <!-- Hamburger icon -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="booking.html">Book</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- GALLERY HERO SECTION -->
  <header class="gallery-hero">
    <div class="hero-content">
      <h1>Gallery</h1>
      <p class="tagline">Explore our premium auto services and craftsmanship</p>
    </div>
  </header>

  <!-- GALLERY GRID -->
  <section class="gallery-grid">
    <img src="images/car1.jpg" alt="Car 1">
    <img src="images/car2.jpg" alt="Car 2">
    <img src="images/car3.jpg" alt="Car 3">
    <img src="images/car4.jpg" alt="Car 4">
    <img src="images/car5.jpg" alt="Car 5">
    <img src="images/car6.jpg" alt="Car 6">
  </section>

  <!-- SCRIPTS -->
  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Premium follow-and-fade navbar
    const navbar = document.querySelector('.navbar');
    const startTop = 24;
    const followUntil = 60;
    const fadeStart = 100;
    const fadeEnd = 220;

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;

      // Fix navbar at start
      if (scrollY === 0) {
        navbar.style.top = `${startTop}px`;
        navbar.style.opacity = '1';
        navbar.style.pointerEvents = 'auto';
        return;
      }

      const currentTop = parseFloat(navbar.style.top) || startTop;
      const targetTop = scrollY <= followUntil ? startTop + scrollY : startTop + followUntil;
      const newTop = currentTop + (targetTop - currentTop) * 0.1;
      navbar.style.top = `${newTop}px`;

      if (scrollY <= fadeStart) {
        navbar.style.opacity = '1';
        navbar.style.pointerEvents = 'auto';
      } else if (scrollY < fadeEnd) {
        navbar.style.opacity = (1 - (scrollY - fadeStart) / (fadeEnd - fadeStart)).toString();
        navbar.style.pointerEvents = 'auto';
      } else {
        navbar.style.opacity = '0';
        navbar.style.pointerEvents = 'none';
      }
    });
  </script>

</body>
</html>
