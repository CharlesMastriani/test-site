<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stradale Auto Club - Booking</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="important.css">

  <!-- Favicon -->
  <link rel="icon" href="Favicon.png" type="image/png">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Stradale Auto Club</div>

    <!-- Hamburger icon -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="booking.html">Book</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <header class="hero booking-hero">
  <div class="hero-content">
    <h1>Book a Service</h1>
    <p class="tagline">Schedule your premium auto service with ease</p>
  </div>
</header>


  <!-- BOOKING FORM -->
  <section class="about">
    <h2>Booking Form</h2>
    <form id="booking-form" style="max-width: 600px; margin: 0 auto; text-align: left;">
      <!-- Name -->
      <label for="name">Full Name</label><br>
      <input type="text" id="name" name="name" placeholder="Your full name" required style="width:100%; padding:10px; margin-bottom:15px;"><br>

      <!-- Email -->
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Your email address" required style="width:100%; padding:10px; margin-bottom:15px;"><br>

      <!-- Service Type -->
      <label for="service">Select Service</label><br>
      <select id="service" name="service" required style="width:100%; padding:10px; margin-bottom:15px;">
        <option value="" disabled selected>Select a service</option>
        <option value="detailing">Full Detailing</option>
        <option value="paint-protection">Paint Protection</option>
        <option value="oil-change">Oil Change</option>
        <option value="tire-service">Tire Service</option>
      </select><br>

      <!-- Preferred Date -->
      <label for="date">Preferred Date</label><br>
      <input type="date" id="date" name="date" required style="width:100%; padding:10px; margin-bottom:15px;"><br>

      <!-- Preferred Time -->
      <label for="time">Preferred Time</label><br>
      <input type="time" id="time" name="time" required style="width:100%; padding:10px; margin-bottom:15px;"><br>

      <!-- Notes -->
      <label for="notes">Additional Notes</label><br>
      <textarea id="notes" name="notes" rows="4" placeholder="Any special requests?" style="width:100%; padding:10px; margin-bottom:20px;"></textarea><br>

      <!-- Submit Button -->
      <button type="submit" class="cta-button booking-button">Submit Booking</button>
    </form>
  </section>

  <!-- SCRIPTS -->
  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Premium follow-and-fade navbar
    const navbar = document.querySelector('.navbar');
    const startTop = 24;
    const followUntil = 60;
    const fadeStart = 100;
    const fadeEnd = 220;

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const currentTop = parseFloat(navbar.style.top) || startTop;
      const targetTop = scrollY <= followUntil ? startTop + scrollY : startTop + followUntil;
      const newTop = currentTop + (targetTop - currentTop) * 0.1;
      navbar.style.top = `${newTop}px`;

      if (scrollY <= fadeStart) {
        navbar.style.opacity = '1';
        navbar.style.pointerEvents = 'auto';
      } else if (scrollY < fadeEnd) {
        navbar.style.opacity = (1 - (scrollY - fadeStart) / (fadeEnd - fadeStart)).toString();
        navbar.style.pointerEvents = 'auto';
      } else {
        navbar.style.opacity = '0';
        navbar.style.pointerEvents = 'none';
      }
    });

    // Optional: handle form submission (demo)
    document.getElementById('booking-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Booking submitted! We will contact you soon.');
      this.reset();
    });
  </script>

</body>
</html>
